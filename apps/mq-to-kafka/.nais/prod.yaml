apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: mq-to-kafka
  namespace: personoversikt
  labels:
    team: personoversikt
spec:
  image: {{image}}
  port: 8080
  team: personoversikt
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/isReady
    initialDelay: 20
    timeout: 1
  env:
    - name: APP_MODE
      value: "NAIS"
    - name: APP_VERSION
      value: "prod"
    - name: KAFKA_BROKERS
      value: "TODO"
    - name: KAFKA_SOURCE_TOPIC
      value: "TODO"
    - name: KAFKA_TARGET_TOPIC
      value: "TODO"
    - name: JMS_HOST
      value: "TODO"
    - name: JMS_PORT
      value: "TODO"
    - name: JMS_QUEUE_MANAGER
      value: "TODO"
    - name: JMS_USERNAME
      value: "TODO"
    - name: JMS_PASSWORD
      value: "TODO"