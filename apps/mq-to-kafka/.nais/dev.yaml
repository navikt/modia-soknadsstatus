apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: mq-to-kafka
  namespace: personoversikt
  labels:
    team: personoversikt
spec:
  image: {{image}}
  port: 8080
  team: personoversikt
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/isReady
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/metrics
  kafka:
    pool: nav-dev
  accessPolicy:
    outbound:
      external:
        - host: "mqls03.preprod.local"
          ports:
            - name: MQ
              port: 1413
              protocol: TCP
  envFrom:
    - secret: mq-to-kafka
  env:
    - name: APP_MODE
      value: "NAIS"
    - name: APP_VERSION
      value: "dev"
    - name: KAFKA_TARGET_TOPIC
      value: "personoversikt.modia-soknadsstatus-arena-infotrygd-oppdatering"
    - name: JMS_HOST
      value: "mqls03.preprod.local"
    - name: JMS_PORT
      value: "1413"
    - name: JMS_QUEUE_MANAGER
      value: "mqls03"
    - name: JMS_CHANNEL
      value: "Q1_MODIA_SS"
    - name: JMS_USERNAME
      value: "srvmodia-ss-mq"