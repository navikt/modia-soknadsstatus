apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: modia-soknadsstatus-hendelse
  namespace: personoversikt
  labels:
    team: personoversikt
  annotations:
    dcat.data.nav.no/title: "personoversikt.modia-soknadsstatus-hendelse"
    dcat.data.nav.no/description: "Topic for modia s√∏knadsstatus for oppdateringer som kommer fra fp og k9"
spec:
  pool: {{kafkaPool}}
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 1
    partitions: 3
    replication: 2
    retentionBytes: -1    # Messages will never get deleted because of disk space
    retentionHours: 730  # Messages are stored for 1 month
  acl:
    - team: personoversikt
      application: mq-to-kafka
      access: write
    - team: personoversikt
      application: soknadsstatus-hendelse-transform
      access: read
    - team: teamforeldrepenger
      application: fpsak
      access: write