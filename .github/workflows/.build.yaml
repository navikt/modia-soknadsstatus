name: ..build.yaml

on: [workflow_call]

env:
  image: ghcr.io/${{ github.repository }}/${{ github.workflow }}:${{ github.sha }}

jobs:
  build-and-publish:
    name: Build & publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java v17.x
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17.x
          cache: gradle
      - name: Setup ktlint
        uses: nbadal/action-ktlint-setup@v1
        with:
          ktlint_version: '1.0.0'
      - name: Ktlint
        run: bash ./linting.sh
      - name: Gradle test and build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :apps:${{ github.workflow }}:build
      - name: Publish Dev Image
        if: github.ref == 'refs/heads/dev'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login ghcr.io -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker build --tag ${{ env.image }} -f docker/Dockerfile apps/${{ github.workflow }}
          docker push ${{ env.image }}
      - name: Publish Prod image
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login ghcr.io -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker build --tag ${{ env.image }} -f docker/Dockerfile apps/${{ github.workflow }}
          docker push ${{ env.image }}
  deploy-qa:
    name: Deploy to preprod
    needs: build-and-publish
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          PRINT_PAYLOAD: true
          CLUSTER: dev-gcp
          RESOURCE: apps/${{github.workflow}}/.nais/dev.yaml
          VAR: version=${{ github.sha }}
          IMAGE: ${{ env.image }}

  deploy-prod:
    name: Deploy to prod
    needs: build-and-publish
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          PRINT_PAYLOAD: true
          CLUSTER: prod-gcp
          RESOURCE: apps/${{github.workflow}}/.nais/prod.yaml
          VAR: version=${{ github.sha }}
          IMAGE: ${{ env.image }}